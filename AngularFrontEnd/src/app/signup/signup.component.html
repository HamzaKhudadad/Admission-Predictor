<!DOCTYPE html>
<html>
<head>

    <title>Studentcenter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script
  src="https://code.jquery.com/jquery-3.4.1.slim.js"
  integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
  crossorigin="anonymous"></script>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
  crossorigin="anonymous">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>

<body>

  <div class="limiter">
  		<div class="container-login100">


  			<div class="wrap-login100">


  				<form class="login100-form validate-form">
  					<span class="login100-form-title">
  						Student Center
  					</span>


            <div class="wrap-input100 validate-input" >
  						<input class="input100" type="text" name="username" placeholder="" [(ngModel)]="username">
  						<span class="focus-input100"></span>
  						<span class="symbol-input100">
  							<i class="fa fa-user" aria-hidden="true"></i>
  						</span>
  					</div>

  					<div class="wrap-input100 validate-input" >
  						<input class="input100" type="email" name="email" placeholder=""[(ngModel)]="email">
  						<span class="focus-input100"></span>
  						<span class="symbol-input100">
  							<i class="fa fa-envelope" aria-hidden="true"></i>
  						</span>
  					</div>

  					<div class="wrap-input100 validate-input" >
  						<input class="input100" type="password" name="password" placeholder="" [(ngModel)]="password">
  						<span class="focus-input100"></span>
  						<span class="symbol-input100">
  							<i class="fa fa-lock" aria-hidden="true"></i>
  						</span>
  					</div>

  					<div class="container-login100-form-btn">
  						<button class="login100-form-btn" routerLink="/login" (click)="SignUp()">
  							Sign Up
  						</button>
  					</div>



  					<div class="text-center p-t-136">
  						<a class="txt2" routerLink="/login">
  							Already Have Account?
                     Login
  							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
  						</a>
  					</div>
  				</form>




          <div class="login100-pic js-tilt" style="padding-top: 50px;">
            <img src="https://apps.shopifycdn.com/listing_images/f3d61c764a54b22aed51cd1cc31b5a74/key_benefit/e9fd040975c6a74daa7ce01b35c2c7f3.png?height=240&width=320" alt="IMG">

          </div>

  			</div>
  		</div>
  	</div>






</body>
</html>
